<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Events</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="auth.js"></script>
  <script>checkAuth();</script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen px-4">

  <div class="bg-white shadow-md rounded-lg p-8 w-full max-w-xl text-center">
    <h2 class="text-2xl font-bold text-green-700 mb-6">Mosque Events</h2>

    <form id="eventForm" class="space-y-4 text-left">
      <input type="text" id="eventTitle" placeholder="Event Title" required
        class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-500" />

      <input type="date" id="eventDate" required
        class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-500" />

      <textarea id="eventDescription" placeholder="Event Description" required
        class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-500"></textarea>

      <button type="submit"
        class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-2 rounded transition">
        Add Event
      </button>
    </form>

    <div id="eventList" class="mt-8 text-left">
      <h3 class="text-xl font-semibold text-gray-800 mb-2">Upcoming Events:</h3>
      <ul id="events" class="space-y-2"></ul>
    </div>
  </div>

  <script>
    const form = document.getElementById("eventForm");
    const eventContainer = document.getElementById("events");

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      const title = document.getElementById("eventTitle").value;
      const date = document.getElementById("eventDate").value;
      const description = document.getElementById("eventDescription").value;

      if (!title || !date || !description) return;

      const item = document.createElement("li");
      item.className = "bg-gray-100 p-4 rounded shadow";
      item.innerHTML = `
        <h4 class="font-bold text-green-700">${title}</h4>
        <p class="text-sm text-gray-600">ðŸ“… ${date}</p>
        <p class="mt-1">${description}</p>
      `;

      eventContainer.prepend(item);

      form.reset();
    });
  </script>

</body>
</html>
