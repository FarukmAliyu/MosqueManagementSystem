<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-100 min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-green-700 mb-4">Login</h2>
    <input type="text" id="login-username" placeholder="Username" class="w-full mb-3 px-4 py-2 border rounded" />
    <input type="password" id="login-password" placeholder="Password" class="w-full mb-3 px-4 py-2 border rounded" />
    <button onclick="login()" class="w-full bg-green-700 text-white py-2 rounded hover:bg-green-800">Login</button>
    <p class="text-center text-sm mt-4">Don't have an account? <a href="signup.html" class="text-green-700 hover:underline">Sign up</a></p>
  </div>

  <script src="auth.js"></script>
</body>
</html>
